<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printpage(){
            window.print()
        }
    </script>
</head>
<body>
    <div>
        <h2>This is Example of Embed Javascript method</h2>
        <input type="button" value="Print" onclick="printpage()">
        
        <!-- This is Example of Embed javascript  -->

    </div>
    
</body>
</html>
