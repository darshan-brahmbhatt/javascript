<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function create(){
            let name = prompt("Enter Folder Name Yout Want To Create", "Krishna");
            let msg= document.getElementById("message");
            (name==null)? document.write("Action Cancelled") : document.write ("Folder is created "+ name);
        }

    </script>
</head>
<body>
    <div>
        <form action="">
            <input type="button" value="Create folder" onclick="create()">
        </form>

    </div>
    <div id="message">

    </div>
    
</body>
</html>
